<!-- Side nav -->
<ul id="slide-out" class="side-nav fixed">
  <li>
    <a routerLink="/consultar"><i class="fa fa-search"></i>Consultar</a>
  </li>
  <li class="active">
    <a routerLink="/trasladar"><i class="fa fa-paper-plane-o"></i>Trasladar</a>
  </li>
</ul>
<!-- /Side nav -->

<!-- Espacio para los componentes (ver el css de este componente) -->
<div class="component">
  <div>
    <h4 class="center-align">Sección de traslados</h4>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <div class="card-panel">
        <h5>Traslado de ejemplares</h5>

        <!-- Formulario para buscar  -->
        <form #buscarEjemplarForm="ngForm" (ngSubmit)="buscar()" autocomplete="off">
          <div class="row">
            <div class="input-field col m4 s8">
              <input id="codigo" name="codigo" type="text" class="validate" pattern="^[0-9]{8}$" [(ngModel)]="codigo" required>
              <label for="codigo" data-error="El código debe contener 8 dígitos">Código de barra</label>
            </div>
            <div class="col m1 s1">
              <button class="btn waves-effect waves-green search" type="submit"[disabled]="!buscarEjemplarForm.form.valid"><i class="medium material-icons">search</i></button>
            </div>
          </div>
        </form>

        <!-- Resultados de la búsqueda -->
        <div class="row">
          <div class="col s12">
            <p>Resultado de la búsqueda:</p>
          </div>
        </div>

        <div *ngIf="ejemplar">
          <div class="row">
            <div class="col s4">
              <p><strong>Código de barra: </strong><a href="javascript:void(0)" (click)="linkEjemplar(ejemplar.id)">{{ejemplar.codigo}}</a></p>
            </div>
            <div class="col s4">
              <p><strong>Titulo: </strong><a href="javascript:void(0)" (click)="linkLibro(ejemplar.libro.id)">{{ejemplar.libro.titulo}}</a></p>
            </div>
            <div class="col s4">
              <p><strong>Estado: </strong>{{ejemplar.estado}}</p>
            </div>
          </div>
          <div class="row" *ngIf="ejemplar.estado == 'Disponible' || ejemplar.estado == 'Inactivo'">
            <div class="col m6 offset-m4 s8 offset-s2">
              <a class="btn waves-effect waves-green search" href="javascript:void(0)" (click)="trasladar()">{{ejemplar.estado == 'Disponible'? 'Enviar':'Recibir'}}</a>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="message">
          <p>{{message}}</p>
        </div>
      </div>
      <!-- /card-panel -->
    </div>
    <!-- /col -->
  </div>
  <!-- /row -->
</div>
