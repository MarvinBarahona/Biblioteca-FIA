<div class="row">
  <div class="col s12 m12">
    <div class="card-panel">

      <!-- Table -->
      <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Edición</th>
          </tr>
        </thead>
        <tbody>
          <!-- Mensaje de carga -->
          <div>
            <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>Cargando datos...</p>
          </div>
          <tr *ngFor="let libro of libros">
            <td><a href="javascript:void(0)" (click)="linkLibro(libro)">{{libro.isbn}}</a></td>
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
            <td>{{libro.edicion}}</td>
          </tr>
        </tbody>
      </table>
      <!-- /table -->

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
