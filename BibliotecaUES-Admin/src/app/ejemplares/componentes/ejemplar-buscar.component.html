<div class="row">
  <div class="col s12 m12">
    <div class="card-panel">
      <h5>Buscador de ejemplares</h5>

      <!-- Formulario para buscar  -->
      <form autocomplete="off" #buscarEjemplarForm="ngForm" (ngSubmit)="buscar()">
        <div class="row">
          <div class="input-field col m4 s8">
            <input id="codigo" name="codigo" type="text" class="validate" pattern="^[0-9]{8}$" [(ngModel)]="codigo" required>
            <label for="codigo" data-error="El código debe contener 8 dígitos">Código de barra</label>
          </div>
          <div class="col m1 s1">
            <button class="btn waves-effect waves-green search" type="submit" [disabled]="!buscarEjemplarForm.form.valid"><i class="medium material-icons">search</i></button>
          </div>
          <div class="col m2 offset-m3 s6 search">
            <button routerLink="/ejemplares/nuevo" class="btn waves-effect waves-green" >Nuevo</button>
          </div>
        </div>
      </form>

      <!-- Resultados de la búsqueda -->
      <div class="row">
        <div class="col s12">
          <p>Resultado de la búsqueda:</p>
        </div>
      </div>

      <!-- Datos del ejemplar encontrado en la búsqueda -->
      <div *ngIf="ejemplar; else elseEjemplar">
        <div class="row">
          <div class="col s4">
            <p><strong>Código de barra: </strong><a [routerLink]="'/ejemplares/'+ejemplar.id">{{ejemplar.codigo}}</a></p>
          </div>
          <div class="col s4">
            <p><strong>Titulo: </strong><a [routerLink]="'/libros/'+ejemplar.libro.id">{{ejemplar.libro.titulo}}, {{ejemplar.libro.edicion}}ed</a></p>
          </div>
          <div class="col s4">
            <p><strong>Estado: </strong>{{ejemplar.estado}}</p>
          </div>
        </div>
      </div>

      <!-- Mensaje cuando no hay resultados de la búsqueda. -->
      <ng-template #elseEjemplar>
        <div class="row">
          <p>{{message}}</p>
        </div>
      </ng-template>

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
