<div class="row">
  <div class="col s12 m12">
    <div class="card-panel">
      <h5>Buscador de ejemplares</h5>

      <!-- Input y botones -->
      <div class="row">
        <div class="input-field col m4 s8">
          <input id="codigo" type="text" class="validate" placeholder="Código de barra">
        </div>
        <div class="col m1 s1">
          <a class="btn waves-effect waves-green search"><i class="medium material-icons">search</i></a>
        </div>
        <div class="col m2 offset-m3 s6 search">
          <a routerLink="/ejemplares/nuevo" class="btn waves-effect waves-green">Nuevo</a>
        </div>
      </div>

      <!-- Resultados de la búsqueda -->
      <div class="row">
        <div class="col s12">
          <p>Resultado de la búsqueda:</p>
        </div>
      </div>

      <div class="row">
        <div class="col s4">
          <p><strong>Código de barra: </strong><a routerLink="/ejemplares/1">12345678</a></p>
        </div>
        <div class="col s4">
          <p><strong>Titulo: </strong><a href="">Libro muy interesante</a></p>
        </div>
        <div class="col s4">
          <p><strong>Estado: </strong>Prestado</p>
        </div>
      </div>

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
