<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <h5>Listado de intercambios</h5>

        <!-- Table -->
        <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Facultad</th>
              <th>Fecha</th>
              <th>Detalle</th>
            </tr>
          </thead>
          <tbody>

            <!-- Mensaje de carga -->
            <div>
              <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>Cargando datos...</p>
            </div>

            <!-- Empleados -->
            <tr *ngFor="let intercambio of intercambios">
              <td>{{intercambio.facultad}}</td>
              <td>{{intercambio.fecha}}</td>
              <td>
                <a href="javascript:void(0)" *ngIf="intercambio.completo" (click)="linkIntercambio(intercambio);">Ver m√°s</a>
                <a href="javascript:void(0)" *ngIf="!intercambio.completo" (click)="linkEntrada(intercambio);">Completar</a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /Table -->

      </div>
      <!-- /card-content -->

      <!-- Acciones -->
      <div class="card-action">
        <a routerLink="/intercambios/nuevo">Nuevo</a>
      </div>

    </div>
    <!-- /card -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
