<div class="row">
  <div class="col s12 m12 l12">
    <div class="card-panel">
      <!-- Table -->
      <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>Proceso</th>
            <th>Autorizado por</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>

          <!-- Mensaje de carga -->
          <div>
            <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>Cargando datos...</p>
          </div>

          <!-- Adquisiciones -->
          <tr *ngFor="let descarte of descartes">
            <td><a [routerLink]="['/descartes/'+descarte.id]">{{descarte.nombre}}</a></td>
            <td>{{descarte.usuario}}</td>
            <td>{{descarte.fecha | date:"dd/MM/y"}}</td>
          </tr>

        </tbody>
      </table>
      <!-- /Table -->

      <div class="row">
        <a class="btn waves-effect waves-green" routerLink="/descartes/nuevo">Nuevo</a>
      </div>
    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- row -->
