<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <h5>Listado de empleados</h5>

        <!-- Table -->
        <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody>

            <!-- Mensaje de carga -->
            <div>
              <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>Cargando datos...</p>
            </div>

            <!-- Empleados -->
            <tr *ngFor="let empleado of empleados">
              <td><a href="javascript:void(0)" (click)="linkEmpleado(empleado);">{{empleado.nombre}}</a></td>
              <td>{{empleado.grupo.nombre}}</td>
              <td>{{empleado.correo}}</td>
            </tr>
          </tbody>
        </table>
        <!-- /Table -->

      </div>
      <!-- /card-content -->

      <!-- Acciones -->
      <div class="card-action">
        <button routerLink="/empleados/nuevo" type="submit" class="btn waves-effect waves-green">Nuevo</button>
      </div>

    </div>
    <!-- /card -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
