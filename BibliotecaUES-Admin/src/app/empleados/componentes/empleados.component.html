<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <h5>Listado de empleados</h5>

        <!-- Table -->
        <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Correo</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>

            <!-- Mensaje de carga -->
            <div>
              <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>Cargando datos...</p>
            </div>

            <!-- Empleados -->
            <tr *ngFor="let empleado of empleados">
              <td><a [routerLink]="['/empleados/'+empleado.id]">{{empleado.nombre}}</a></td>
              <td>{{empleado.grupo.nombre}}</td>
              <td>{{empleado.correo}}</td>
              <td><a (click)="openEliminar(empleado)"><i class="material-icons borrar">delete</i></a></td>
            </tr>
          </tbody>
        </table>
        <!-- /Table -->

      </div>
      <!-- /card-content -->

      <!-- Acciones -->
      <div class="card-action">
        <a routerLink="/empleados/nuevo" type="submit" class="btn waves-effect waves-green">Nuevo</a>
      </div>

    </div>
    <!-- /card -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->

<!-- Ventana modal para confirmar la eliminación del empleado -->
<div class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalEliminar">
  <div class="modal-content">
    <h5>Eliminar empleado</h5>
    <p>¿Desea eliminar al empleado {{nombre}}?</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn-flat" (click)="eliminar()">Sí</a>
    <a class="waves-effect waves-light btn-flat" (click)="closeEliminar()">No</a>
  </div>
</div>
