<div class="row">
  <div class="col s12 m12">
    <div class="card-panel">

      <!-- Form -->
      <form #nuevoEmpleadoForm="ngForm" (ngSubmit)="crear()" autocomplete="off">

        <!-- Nombre -->
        <div class="row">
          <div class="input-field col s12 l6 offset-l1">
            <input id="nombre" name="nombre" type="text" class="validate" [(ngModel)]="empleado.nombre" required>
            <label for="nombre">Nombre del empleado</label>
          </div>
        </div>

        <!-- Correo -->
        <div class="row">
          <div class="input-field col s12 l6 offset-l1">
            <input id="correo" name="nombre" type="email" email class="validate" [(ngModel)]="empleado.correo" required>
            <label for="correo">Correo del empleado</label>
          </div>
        </div>

        <!-- Grupo -->
        <div class="row">
          <!-- Selección de grupo -->
          <div class="input-field col s12 l6 offset-l1">
            <select materialize="material_select" name="grupo" [(ngModel)]="empleado.grupo.id" required>
              <option selected disabled>Seleccionar...</option>
              <option *ngFor="let grupo of grupos" [value]="grupo.id">{{grupo.nombre}}</option>
            </select>
            <label>Puesto</label>
          </div>
        </div>

        <!-- Acciones -->
        <div class="row">
          <button class="waves-effect waves-light btn col m2 s12 offset-m3" [disabled]="!nuevoEmpleadoForm.form.valid">Crear</button>
          <a class="waves-effect waves-light btn col m2 s12 offset-m1" (click)="openCancel()">Cancelar</a>
        </div>

      </form>
      <!-- /Form -->

      <!-- Mensajes -->
      <div class="row">
        <div class="alert alert-danger col s6 offset-s3" *ngIf="errorMessage">
          <p>{{errorMessage}}</p>
        </div>
        <div class="alert alert-info col s6 offset-s3" *ngIf="showMessage">
          <p>Creando empleado...</p>
        </div>
      </div>

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->

<!-- Ventana modal para asegurar la acción de cancelar -->
<div id="modal2" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalCancel">
  <div class="modal-content">
    <h4>Cancelar acción</h4>
    <p>¿Desea cancelar la creación del empleado?</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeCancel()">Regresar</a>
    <a class="modal-action modal-close waves-effect btn-flat" (click)="cancel()">Confirmar</a>
  </div>
</div>
