<div class="row">
  <div class="col s8 offset-s2">
    <div class="card-panel">
      <h4>Inicio de sesión</h4>
      <form #loginForm="ngForm" (ngSubmit)="logueo()">
        <div class="row">

          <div class="input-field col s8 offset-s2">
            <input id="usuario" type="text" class="validate" name="correo" [(ngModel)]="model.correo" required>
            <label for="usuario">Correo</label>
          </div>

          <div class="input-field col s8 offset-s2">
            <input id="contra" type="password" class="validate" name="contra" [(ngModel)]="model.contra" required>
            <label for="contra">Contraseña</label>
          </div>
        </div>

        <div class="row">
          <div class="center">
            <button type="submit" class="btn waves-effect waves-light" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="row alert alert-danger col s6 offset-s3" *ngIf="errorMessage">
          <p>{{errorMessage}}</p>
        </div>
        <div class="row alert alert-info col s6 offset-s3" *ngIf="message">
          <p>{{message}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
