<div class="row">
  <div class="col s8 offset-s2">
    <div class="card-panel">
      <h4>Recuperar contrase침a</h4>

      <!-- Formulario -->
      <form #recuperarForm="ngForm" (ngSubmit)="recuperar()">
        <div class="row">
          <!-- Correo -->
          <div class="input-field col s8 offset-s2">
            <input id="usuario" type="email" class="validate" name="correo" [(ngModel)]="correo" email required>
            <label for="usuario" data-error="Ingrese un correo v치lido">Correo</label>
          </div>
        </div>

        <!-- Bot칩n -->
        <div class="row">
          <div class="center">
            <button type="submit" class="btn waves-effect waves-light" [disabled]="!recuperarForm.form.valid">Recuperar contrase침a</button>
          </div>
        </div>
      </form>
      <!-- /form -->

      <!-- Mensajes -->
      <div class="row">
        <div class="alert alert-danger col s6 offset-s3" *ngIf="errorMessage">
          <p>{{errorMessage}}</p>
        </div>
        <div class="alert alert-info col s6 offset-s3" *ngIf="message">
          <p>{{message}}</p>
        </div>
      </div>

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
