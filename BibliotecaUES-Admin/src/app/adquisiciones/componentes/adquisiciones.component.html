<div class="row">
  <div class="col s12 m12">
    <div class="card">
      <div class="card-content">
        <h5>Listado de adquisiciones</h5>
        <table class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Fecha de creaci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <div>
              <p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>Cargando datos...</p>
            </div>
            <tr *ngFor="let adquisicion of adquisiciones">
              <td><a href="javascript:void(0)" (click)="linkAdquisicion(adquisicion)">{{adquisicion.nombre}}</a></td>
              <td>{{adquisicion.tipo}}</td>
              <td>{{adquisicion.fecha | date:"shortDate"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Acciones -->
      <div class="card-action">
        <a routerLink="/adquisiciones/nueva">Nueva</a>
      </div>
    </div>
    <!-- /card -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
