<div class="row">
  <div class="col s12 m12">
    <div class="card-panel">
      <h5>Crear Adquisición</h5>

      <!-- Nombre de la adquisición y motivo -->
      <div class="row">
        <div class="input-field col m6 offset-m1 s8 offset-s2">
          <input id="nombre" type="text" class="validate" maxlength="60">
          <label for="nombre">Nombre</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col m3 offset-m1 s8 offset-s2">
          <select name="selectedOption" materialize="material_select">
            <option value="" disabled selected>Seleccionar...</option>
            <option value="compra">Compra</option>
            <option value="donacion">Donación</option>
          </select>
          <label>Motivo:</label>
        </div>

        <div class="input-field col m5 offset-m1 s8 offset-s2">
          <input id="donante" type="text" class="validate">
          <label for="donante"> Donante </label>
        </div>
      </div>

      <!-- Tabla de nuevos ejemplares -->
      <br>
      <div class="row">
        <div class="col m12">
          <!-- <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"> -->
          <table class="bordered">
            <thead>
              <tr>
                <th>Libro</th>
                <th>Cantidad</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Libro muy interesante asdasda sd asd </td>
                <td><input class="col m3 offset-m1" type="number" value="1" min="1" max="50"></td>
                <td><a href="javascript:void(0);"><i class="material-icons borrar">delete</i></a></td>
              </tr>
              <!--
              <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.userId }}</td>
                <td>{{ post.title }}</td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Botones -->
      <br>
      <div class="row">
        <a class="waves-effect waves-light btn col m2 offset-m2 s4 " (click)="openModal1()">Agregar</a>
        <a class="waves-effect waves-light btn col m2 offset-m1 s4 ">Guardar</a>
        <a class="waves-effect waves-light btn col m2 offset-m1 s4 ">Cancelar</a>
      </div>

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /div -->


<!-- Ventana modal -->
<div class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions1">
  <div class="modal-content">
    <libro-seleccion></libro-seleccion>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal1()">Close</a>
  </div>
</div>
